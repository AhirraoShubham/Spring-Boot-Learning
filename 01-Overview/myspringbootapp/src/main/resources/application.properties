spring.application.name=myspringbootapp

# Use wildcard "*" to expose all endpoints
# Can also expose individual endpoints with the comma-delimited list
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclude individual endpoints with the comma-delimited list (No one can access these endpoints)
# management.endpoints.web.exposure.exclude=health, info

# App Info
info.app.name = My Spring Boot App
info.app.description = This is the Spring boot learning app
info.app.version = 1.0.0

#
# Define my crazy properties
#
coach.name=Mickey Mouse
team.name=The Mouse Club

#
# Change Spring Boot embedded server port
#
server.port=7070

#
# Set the context path of the application
#
# All request should be prefixed with /myspringbootapp
#
server.servlet.context-path=/myspringbootapp